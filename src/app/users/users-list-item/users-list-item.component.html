<div class="item">
  <div class="item_image">
    <img [src]="user.avatar" class="item_avatar">
  </div>
  <div class="item_text">
    <div class="item_fullName">
      <p class="item_name">{{user.first_name}}</p>
      <p class="item_name item_name-space">{{user.last_name}}</p>
    </div>
    <p class="item_email">{{user.email}}</p>
  </div>
</div>
